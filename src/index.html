<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>
  <h2>Upload Avatar</h2>
  <form action="http://localhost:4000/upload/avatar" method="POST" enctype="multipart/form-data">
    <input type="file" name="avatar" accept="image/*">
    <button type="submit">Upload Avatar</button>
  </form>

  <hr>

  <h2>Upload Apartment Images</h2>
  <form action="http://localhost:4000/upload/apartment" method="POST" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/*" multiple>
    <button type="submit">Upload Apartment Images</button>
  </form>
</body>
</html>
